version: '3.8'

services:
  web:
    build: .
    container_name: tra_receipt
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn receipt_api.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 3 --timeout 3600 --log-level=debug"
    ports:
      - "8000:8000"
